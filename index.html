<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanago Attendance System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG Replacements for lucide-react) ---
        const CalendarIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const UsersIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const ClockIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const PlusIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const Trash2Icon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const Edit2Icon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>;
        const CheckIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>;
        const DownloadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;

        // --- MAIN APP COMPONENT ---
        
        // YOUR GOOGLE SCRIPT URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpGLcnF_rVOYtKwlZFjjvT_v1jM8mP2_KqMttXracLlPO9qeFYfVKi6jlBoQ-KgmYy5Q/exec";

        function EmployeeAttendanceSystem() {
            const [activeTab, setActiveTab] = useState('attendance');
            const [employees, setEmployees] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [editingId, setEditingId] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const [newEmployee, setNewEmployee] = useState({
                id: '', name: '', position: '', mobile: '', workTiming: ''
            });

            // 1. Fetch Data from Google Sheets on Load
            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getData`);
                    const data = await response.json();
                    
                    if (data.employees) setEmployees(data.employees);
                    if (data.attendance) {
                        // Normalize dates
                        const formattedAttendance = data.attendance.map(record => {
                            let dateStr = record.date;
                            if (dateStr && dateStr.includes('T')) {
                                dateStr = dateStr.split('T')[0];
                            }
                            return { ...record, date: dateStr };
                        });
                        setAttendance(formattedAttendance);
                    }
                } catch (error) {
                    console.error("Error fetching data:", error);
                    alert("Could not load data from Google Sheets.");
                }
                setLoading(false);
            };

            // Helper to send data to Sheets
            const sendToSheet = async (action, payload) => {
                try {
                    await fetch(`${SCRIPT_URL}?action=${action}`, {
                        method: "POST",
                        body: JSON.stringify(payload)
                    });
                } catch (error) {
                    console.error(`Error executing ${action}:`, error);
                }
            };

            const addEmployee = async () => {
                if (newEmployee.id && newEmployee.name) {
                    const empData = { ...newEmployee };
                    // Optimistic Update
                    setEmployees([...employees, empData]);
                    setNewEmployee({ id: '', name: '', position: '', mobile: '', workTiming: '' });
                    // Send to Sheet
                    await sendToSheet('saveEmployee', empData);
                } else {
                    alert("Please fill in ID and Name at minimum.");
                }
            };

            const deleteEmployee = async (id) => {
                if (window.confirm("Are you sure you want to delete this employee?")) {
                    setEmployees(employees.filter(emp => emp.id !== id));
                    setAttendance(attendance.filter(att => att.employeeId !== id));
                    // Send Delete request
                    await fetch(`${SCRIPT_URL}?action=deleteEmployee&id=${id}`);
                }
            };

            const updateEmployee = (id, field, value) => {
                setEmployees(employees.map(emp => 
                    emp.id === id ? { ...emp, [field]: value } : emp
                ));
            };

            const updateAttendanceTimes = (employeeId, field, value) => {
                let updatedRecord = null;
                setAttendance(prev => {
                    const existing = prev.find(a => a.employeeId === employeeId && a.date === selectedDate);
                    if (existing) {
                        updatedRecord = { ...existing, [field]: value };
                        return prev.map(a => a.employeeId === employeeId && a.date === selectedDate ? updatedRecord : a);
                    } else {
                        const employee = employees.find(e => e.id === employeeId);
                        updatedRecord = {
                            employeeId,
                            employeeName: employee.name,
                            date: selectedDate,
                            status: 'absent',
                            checkIn: field === 'checkIn' ? value : '',
                            checkOut: field === 'checkOut' ? value : ''
                        };
                        return [...prev, updatedRecord];
                    }
                });
                if (updatedRecord) sendToSheet('saveAttendance', updatedRecord);
            };

            const markAttendance = (employeeId, status) => {
                let updatedRecord = null;
                setAttendance(prev => {
                    const existing = prev.find(a => a.employeeId === employeeId && a.date === selectedDate);
                    if (existing) {
                        updatedRecord = { ...existing, status };
                        return prev.map(a => a.employeeId === employeeId && a.date === selectedDate ? updatedRecord : a);
                    } else {
                        const employee = employees.find(e => e.id === employeeId);
                        updatedRecord = {
                            employeeId,
                            employeeName: employee.name,
                            date: selectedDate,
                            status,
                            checkIn: '',
                            checkOut: ''
                        };
                        return [...prev, updatedRecord];
                    }
                });
                if (updatedRecord) sendToSheet('saveAttendance', updatedRecord);
            };

            const getAttendanceForDate = () => {
                return employees.map(emp => {
                    const att = attendance.find(a => a.employeeId === emp.id && a.date === selectedDate);
                    return {
                        ...emp,
                        status: att?.status || 'absent',
                        checkIn: att?.checkIn || '',
                        checkOut: att?.checkOut || ''
                    };
                });
            };

            const getAttendanceStats = () => {
                const dateAttendance = attendance.filter(a => a.date === selectedDate);
                const present = dateAttendance.filter(a => a.status === 'present').length;
                const leave = dateAttendance.filter(a => a.status === 'leave').length;
                const marked = present + leave; 
                const absent = employees.length - marked; 
                return { present, absent, leave, total: employees.length };
            };

            const exportToGoogleSheets = () => {
                const attendanceData = getAttendanceForDate();
                let csvContent = "Employee ID,Name,Position,Mobile,Work Timing,Date,Check In,Check Out,Status\n";
                attendanceData.forEach(emp => {
                    csvContent += `${emp.id},${emp.name},${emp.position},${emp.mobile},${emp.workTiming},${selectedDate},${emp.checkIn || '-'},${emp.checkOut || '-'},${emp.status}\n`;
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `Khanago_Attendance_${selectedDate}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const stats = getAttendanceStats();

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 p-6 font-sans">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            {/* Header */}
                            <div className="bg-gradient-to-r from-orange-600 to-amber-600 text-white p-6">
                                <h1 className="text-3xl font-bold flex items-center gap-3">
                                    <CalendarIcon />
                                    Khanago Attendance System
                                    {loading && <span className="text-sm font-normal bg-orange-700 px-2 py-1 rounded animate-pulse">Syncing...</span>}
                                </h1>
                            </div>

                            {/* Tabs */}
                            <div className="flex border-b">
                                <button
                                    onClick={() => setActiveTab('attendance')}
                                    className={`flex items-center gap-2 px-6 py-4 font-medium transition-colors ${
                                        activeTab === 'attendance'
                                            ? 'border-b-2 border-orange-600 text-orange-600'
                                            : 'text-gray-600 hover:text-orange-600'
                                    }`}
                                >
                                    <ClockIcon />
                                    Attendance
                                </button>
                                <button
                                    onClick={() => setActiveTab('employees')}
                                    className={`flex items-center gap-2 px-6 py-4 font-medium transition-colors ${
                                        activeTab === 'employees'
                                            ? 'border-b-2 border-orange-600 text-orange-600'
                                            : 'text-gray-600 hover:text-orange-600'
                                    }`}
                                >
                                    <UsersIcon />
                                    Manage Employees
                                </button>
                            </div>

                            {/* Content */}
                            <div className="p-6">
                                {activeTab === 'attendance' ? (
                                    <div>
                                        {/* Date Selector and Stats */}
                                        <div className="mb-6 flex flex-wrap items-center justify-between gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Select Date</label>
                                                <input
                                                    type="date"
                                                    value={selectedDate}
                                                    onChange={(e) => setSelectedDate(e.target.value)}
                                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none"
                                                />
                                            </div>
                                            
                                            <div className="flex gap-4">
                                                <div className="bg-green-100 px-4 py-2 rounded-lg">
                                                    <p className="text-sm text-green-600 font-medium">Present</p>
                                                    <p className="text-2xl font-bold text-green-700">{stats.present}</p>
                                                </div>
                                                <div className="bg-red-100 px-4 py-2 rounded-lg">
                                                    <p className="text-sm text-red-600 font-medium">Absent</p>
                                                    <p className="text-2xl font-bold text-red-700">{stats.absent}</p>
                                                </div>
                                                <div className="bg-yellow-100 px-4 py-2 rounded-lg">
                                                    <p className="text-sm text-yellow-600 font-medium">Leave</p>
                                                    <p className="text-2xl font-bold text-yellow-700">{stats.leave}</p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Export Button */}
                                        <div className="mb-4">
                                            <button
                                                onClick={exportToGoogleSheets}
                                                className="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors font-medium flex items-center gap-2"
                                            >
                                                <DownloadIcon />
                                                Export CSV
                                            </button>
                                        </div>

                                        {/* Attendance Table */}
                                        <div className="overflow-x-auto">
                                            <table className="w-full">
                                                <thead className="bg-orange-50">
                                                    <tr>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">ID</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Name</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">In Time</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Out Time</th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="bg-white divide-y divide-gray-200">
                                                    {getAttendanceForDate().map((emp) => (
                                                        <tr key={emp.id} className="hover:bg-orange-50">
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{emp.id}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{emp.name}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                                                <input
                                                                    type="time"
                                                                    value={emp.checkIn}
                                                                    onChange={(e) => updateAttendanceTimes(emp.id, 'checkIn', e.target.value)}
                                                                    className="px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 outline-none"
                                                                />
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                                                <input
                                                                    type="time"
                                                                    value={emp.checkOut}
                                                                    onChange={(e) => updateAttendanceTimes(emp.id, 'checkOut', e.target.value)}
                                                                    className="px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 outline-none"
                                                                />
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div className="flex gap-2">
                                                                    {['present', 'absent', 'leave'].map((status) => (
                                                                        <button
                                                                            key={status}
                                                                            onClick={() => markAttendance(emp.id, status)}
                                                                            className={`px-3 py-1 rounded-full text-xs font-medium capitalize ${
                                                                                emp.status === status
                                                                                    ? status === 'present' ? 'bg-green-600 text-white' : status === 'absent' ? 'bg-red-600 text-white' : 'bg-yellow-600 text-white'
                                                                                    : status === 'present' ? 'bg-green-100 text-green-700' : status === 'absent' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'
                                                                            }`}
                                                                        >
                                                                            {status}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                    {getAttendanceForDate().length === 0 && (
                                                        <tr>
                                                            <td colSpan="5" className="px-6 py-4 text-center text-gray-500">No employees found. Go to "Manage Employees" to add some.</td>
                                                        </tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        {/* Add Employee Form */}
                                        <div className="bg-orange-50 rounded-lg p-6 mb-6">
                                            <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                                                <PlusIcon /> Add New Employee
                                            </h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-4">
                                                <input type="text" placeholder="ID" value={newEmployee.id} onChange={(e) => setNewEmployee({ ...newEmployee, id: e.target.value })} className="px-4 py-2 border rounded-lg focus:outline-orange-500" />
                                                <input type="text" placeholder="Name" value={newEmployee.name} onChange={(e) => setNewEmployee({ ...newEmployee, name: e.target.value })} className="px-4 py-2 border rounded-lg focus:outline-orange-500" />
                                                <input type="text" placeholder="Position" value={newEmployee.position} onChange={(e) => setNewEmployee({ ...newEmployee, position: e.target.value })} className="px-4 py-2 border rounded-lg focus:outline-orange-500" />
                                                <input type="text" placeholder="Mobile" value={newEmployee.mobile} onChange={(e) => setNewEmployee({ ...newEmployee, mobile: e.target.value })} className="px-4 py-2 border rounded-lg focus:outline-orange-500" />
                                                <input type="text" placeholder="Timing" value={newEmployee.workTiming} onChange={(e) => setNewEmployee({ ...newEmployee, workTiming: e.target.value })} className="px-4 py-2 border rounded-lg focus:outline-orange-500" />
                                            </div>
                                            <button onClick={addEmployee} className="w-full md:w-auto px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 flex items-center justify-center gap-2">
                                                <PlusIcon /> Save Employee
                                            </button>
                                        </div>

                                        {/* Employee List */}
                                        <div>
                                            <h2 className="text-xl font-semibold text-gray-800 mb-4">Employee List</h2>
                                            <div className="overflow-x-auto">
                                                <table className="w-full">
                                                    <thead className="bg-orange-50">
                                                        <tr>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">ID</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Name</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Position</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Mobile</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Timing</th>
                                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="bg-white divide-y divide-gray-200">
                                                        {employees.map((emp) => (
                                                            <tr key={emp.id} className="hover:bg-orange-50">
                                                                <td className="px-6 py-4 text-sm font-medium text-gray-900">{emp.id}</td>
                                                                <td className="px-6 py-4 text-sm text-gray-900">
                                                                    {editingId === emp.id ? <input className="border w-32 px-1" value={emp.name} onChange={(e) => updateEmployee(emp.id, 'name', e.target.value)} /> : emp.name}
                                                                </td>
                                                                <td className="px-6 py-4 text-sm text-gray-600">{emp.position}</td>
                                                                <td className="px-6 py-4 text-sm text-gray-600">{emp.mobile}</td>
                                                                <td className="px-6 py-4 text-sm text-gray-600">{emp.workTiming}</td>
                                                                <td className="px-6 py-4 text-sm">
                                                                    <div className="flex gap-2">
                                                                        {editingId === emp.id ? (
                                                                            <button onClick={() => setEditingId(null)} className="text-green-600"><CheckIcon /></button>
                                                                        ) : (
                                                                            <button onClick={() => setEditingId(emp.id)} className="text-orange-600"><Edit2Icon /></button>
                                                                        )}
                                                                        <button onClick={() => deleteEmployee(emp.id)} className="text-red-600"><Trash2Icon /></button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EmployeeAttendanceSystem />);
    </script>
</body>
</html>
